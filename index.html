          <!-- Nome Brand -->
          <a class="navbar-brand fw-bold" href="#" style="font-size: 1.5rem;">
            BookStore
          </a>
      
          <!-- Bottone Toggle -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <!-- Menu di navigazione -->
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

                  <li><a class="dropdown-item" href="#">Nuovi Arrivi</a></li>
                  <li><a class="dropdown-item" href="#">Sconti</a></li>

                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contatti</a>
              </li>
            </ul>
      
            <!-- Barra di ricerca -->
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Cerca un libro..." aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
      
<!--Jumbotron-->
      <div class="jumbotron">
